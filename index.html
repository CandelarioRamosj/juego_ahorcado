<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="CandelarioRamosj">
  <meta name="description" content="El juego clasico del ahorcado con HTML, CSS y JS">
  <meta name="keywords" content="HTML, HTML5, CSS, JS, Juego ahorcado">
  <!-- Titulo -->
  <title>Juego del ahorcado</title>
  <!-- Icono -->
  <link rel="icon" href="recursos/icon/icono.png" type="image/x-icon">
  <!-- Iconos FontAwesome -->
  <script src="https://kit.fontawesome.com/e9fc205181.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="recursos/css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Onest:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Se agregaron los span para poder dar el estilo del juego a la palabra -->
    <h1>Juego del 
      <span class="span-header">a</span>
      <span class="span-header">h</span>
      <span class="span-header">o</span>
      <span class="span-header">r</span>
      <span class="span-header">c</span>
      <span class="span-header">a</span>
      <span class="span-header">d</span>
      <span class="span-header">o</span>
    </h1>
  </header>
  <main>
    <!-- La section inicial sera la pantalla que se vera al iniciar la pagina, posteriormente se ocultara -->
    <section id="inicial">
      <!-- El div inicial-1 contiene las categorias del juego -->
      <div id="inicial-1">
        <h2>Seleccione una categoria antes de empezar.</h2>
        <!-- Los inputs se ocultaran con css y el elemento i actuara como referencia a que un input esta seleccionado -->
        <div class="categorias">
          <input type="radio" name="radio_categoria" id="r_aleatorio" value="aleatorio">
          <label for="r_aleatorio">
            <i class="fa-solid fa-question"></i>
            <span>Aleatorio</span>
          </label>
          <input type="radio" name="radio_categoria" id="r_animales" value="animales">
          <label for="r_animales">
            <i class="fa-solid fa-hippo"></i>
            <span>Animales</span>
          </label>
          <input type="radio" name="radio_categoria" id="r_plantas" value="plantas">
          <label for="r_plantas">
            <i class="fa-brands fa-pagelines"></i>
            <span>Plantas</span>
          </label>
          <input type="radio" name="radio_categoria" id="r_trabajos" value="trabajos">
          <label for="r_trabajos">
            <i class="fa-solid fa-briefcase"></i>
            <span>Trabajos</span>
          </label>
          <input type="radio" name="radio_categoria" id="r_cosas" value="cosas">
          <label for="r_cosas">
            <i class="fa-solid fa-motorcycle"></i>
            <span>Cosas</span>
          </label>
        </div>
      </div>
      <!-- Este div inicial-2 contiene el boton que dara inicio al juego, debera esta desactivado hasta que se seleccione una categoria -->
      <div id="inicial-2">
        <button tabindex="-1" type="button" title="Iniciar" id="btn-inicial"><i class="fa-solid fa-play"></i></button>
      </div>
    </section>
    <section id="pantalla-juego" style="display: none;">
      <div class="barra-juego">
        <button tabindex="-1" type="button" title="volver" id="btn-volver"><i class="fa-solid fa-arrow-left-long"></i></button>
      </div>
    </section>
  </main>
  <footer>
    <!-- Se agregan los creditos por los iconos utilizados -->
    <p><small>Iconos de <a tabindex="-1" href="https://fontawesome.com/" target="_blank" rel="noopener noreferrer">FontAwesome</a></small></p>
    <p><small><a tabindex="-1" href="https://www.freepik.es/icono/horca_5835868#fromView=keyword&term=Ahorcado&page=1&position=24" target="_blank" rel="noopener noreferrer">Icono de Freepik</a></small></p>
  </footer>
<script src="recursos/js/script.js"></script>
</body>
</html>
